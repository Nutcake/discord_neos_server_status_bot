[General]
# Address to bind to. Leave unspecified to bind to all interfaces
#host = 127.0.0.1
port = 22122
# Playercount-offset will be added to the actual received count. Useful if you want to ignore the headless instance
# itself from the player count for example.
count_offset = -1
# Since Logix-nodes don't run when there is no one on the server there needs to be a timeout for the playercount to
# reset to 0 when we haven't received a message from the server for a while. This should always be set higher than the
# send interval set in the sender-logix
server_timeout = 240

[Discord]
token = <insert-discord-bot-token-here>
